<!doctype html>

  <head>

  <body>
    <header class="box">
      <img class="logo" src="resources/images/Logo.png" alt="ElectiCraft Logo">
      <nav>

          <li>

          <li>

          <li>

    <main>

          </figure>
          <figure class="product">
            <img src="resources/images/candle.jpg" alt="Candle">
            <figcaption>Candles</figcaption>
          </figure>
          <figure class="product">
            <img src="resources/images/redCousinIt.jpg" alt="Person Covered in Streamers">

      </section>
        <h2>The Party</h2>
